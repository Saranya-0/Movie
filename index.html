<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container text-center w-50">
    <div class="search  mb-3  mx-auto" style="width: 300px;" >
        <input type="text" id="movieInput" class="form-control" placeholder="Enter a Movie Here..." >
        <button type="button" onclick="searchMovie()" class="text-white btn btn-primary ">Search</button>

        <div id="movieData" class="mt-5"></div>
</div>
  
  <script src="./script.js"></script>
</body>
</html>
